<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFL Trivia Exam - Error Page">
    <meta name="theme-color" content="#013369">
    <title>Error - NFL Trivia Exam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="container">
        <!-- Page Header -->
        <header class="page-header">
            <h1>NFL Trivia Exam</h1>
        </header>

        <!-- Error Message Display -->
        <div class="results-container" role="alert" aria-live="assertive">
            <div class="score-display needs-improvement" style="background: linear-gradient(135deg, #DC3545 0%, #a02834 100%);">
                <div style="font-size: 4rem; margin-bottom: 1rem;">⚠️</div>
                <h2 style="color: white; margin-bottom: 1rem;">Oops! Something Went Wrong</h2>
                <p class="score-message" style="color: white; font-size: 1.125rem;">
                    {{ error_message or "An unexpected error occurred. Please try again." }}
                </p>
            </div>

            <!-- Navigation Options -->
            <div class="mt-lg">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-block">
                    Return to Exam
                </a>
            </div>

            <!-- Additional Help Text -->
            <div class="mt-lg text-center text-muted">
                <p>If this problem persists, please contact support or try again later.</p>
            </div>
        </div>
    </main>
</body>
</html>
